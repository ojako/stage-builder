
<div class="row">
  <section class="col-xs-12">
    <div class="form-group">
      <h2 class="text-center">{$ vm.challenge.title $}</h2>
    </div>
  </section>
</div>
<div class="row">
  <div class="disco-filter-top challenge-sticky-header sticky clearfix text-center">
    <stage-build-helper helper-object-current-stage="$ctrl.helperObjectCurrentStage" helper-object-stages="$ctrl.helperObjectStages" help-open="vm.helpOpen" help-object="vm.helperObject"></stage-build-helper>
    <buton ng-click="vm.helpOpen = !vm.helpOpen" class="btn btn-link pull-left">{$ vm.helpOpen ? 'Close' : 'Open' $} Help <i class="fa fa-question"></i></buton><span>
      <ul class="pagination">
        <li><a><i class="fa fa-chevron-left"></i></a></li>
        <li><a>Design</a></li>
        <li class="active"><a>Flow</a></li>
        <li><a>Publish</a></li>
        <li><a><i class="fa fa-chevron-right"></i></a></li>
      </ul></span>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <stage-builder users="vm.users" challenge="vm.challenge" stage-types="vm.stageTypes" progression-types="vm.progressionTypes"></stage-builder>
  </div>
</div>
