
<article ng-model="challengeStage" ng-class="{'selected': $ctrl.selectedStage === $ctrl.stage}" class="challenge-stage">
  <div class="challenge-stage-inner">
    <header ng-click="$ctrl.selectStage(stage); $ctrl.inspectorTab = 0" class="challenge-stage-title">
      <h3>{$ $ctrl.stage.name ? $ctrl.stage.name : 'New Stage' $}</h3>
      <div class="text-center"></div>
      <div class="text-center"><span ng-class="$ctrl.stage.type" class="label">{$ $ctrl.stage.type $}</span>
        <button ng-click="$ctrl.delete();" class="btn btn-link"><i class="fa fa-times"></i></button>
      </div>
    </header>
  </div>
  <div class="text-center">
    <div ng-click="$ctrl.selectStage(stage); $ctrl.inspectorTab = 1" class="challenge-transition-stage text-center sortable-ignored">{$ $ctrl.stage.progression $}</div>
  </div>
</article>
