
<article ng-model="challengeStage" ng-class="[{'fixed': $ctrl.stage.editSettings.fixed}, {'first-stage': $ctrl.first}, {'last-stage': $ctrl.last}, [$ctrl.stage.type]]" ng-cloak="ng-cloak" class="challenge-stage clearfix">
  <div class="timeline-bar">
    <div ng-class="$ctrl.stage.type" class="timeline-knuckle"></div>
  </div>
  <div ng-show="!$ctrl.stage.deleted &amp;&amp; !$ctrl.stage.editSettings.fixed" class="challenge-stage-detail-toolbar text-center">
    <button ng-click="$ctrl.delete();"><i class="fa fa-trash"></i></button>
  </div>
  <div ng-class="{'challenge-stage-auto-width': $ctrl.stage.deleted}" class="challenge-stage-inner clearfix">
    <div ng-show="$ctrl.stage.deleted" class="ng-hide">
      <p>Stage removed ({$ $ctrl.stage.name $}). Click 
        <button ng-click="$ctrl.stage.deleted = false; $ctrl.stage.editSettings.sortable = true" title="undo" class="btn btn-link">'here'</button> to undo <span ng-click="$ctrl.delete()"><i class="fa fa-times"></i></span>
      </p>
    </div>
    <div ng-show="!$ctrl.stage.deleted">
      <div ng-show="!$ctrl.stage.editSettings.fixed" class="grab-handle"><i class="fa fa-ellipsis-h"></i></div>
      <form class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <h2 class="col-xs-12 input-fancy">
              <input ng-model="$ctrl.stage.name" type="text" placeholder="give your stage a name" required="required"/>
              <div class="well well-sm clearfix"><em class="col-xs-12">{$ $ctrl.getStageTypeDesc($ctrl.stage.type) $}</em></div>
            </h2>
          </div>
        </div>
        <div class="col-sm-6 stage-detail-hud">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <div class="btn btn-icon-info">
                  <div class="fa fa-eye"></div> {$ $ctrl.stage.ideaVisibility ? 'Ideas Visible' : 'Ideas Hidden' $}
                </div>
                <div class="btn btn-icon-info">
                  <div class="fa fa-calendar"></div> 7 Days Left to Complete
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="btn btn-icon-info">
                  <div class="fa fa-line-chart"></div> 7 Votes or 5 Comments
                </div>or
                <div class="btn btn-icon-info">
                  <div class="fa fa-clock-o"></div> 5 days
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">   
        <div class="col-xs-12">
          <div ng-class="{'anim-dropdown-show': $ctrl.showMore}" class="anim-dropdown clearfix">
            <div uib-tabset="uib-tabset">
              <div uib-tab="uib-tab" heading="Stage Settings">
                <stage-builder-options stage="$ctrl.stage" users="$ctrl.users"></stage-builder-options>
              </div>
              <div uib-tab="uib-tab" heading="Evaluators" ng-if="$ctrl.stage.type === 'Evaluate'">
                <div class="form-group">
                  <input type="text" ng-model="selected" uib-typeahead="name for name in $ctrl.users | filter:$viewValue | limitTo:8" class="form-control"/>
                  <pre>{$ selected | json $}</pre>
                  <label>Send evaluators this message:</label>
                  <textarea placeholder="You have a new idea to evaluate" class="btn-block"></textarea>
                  <label class="input-radio"> Evaluators can invite additional people on specific ideas 
                    <input type="checkbox"/>
                  </label>
                </div>
              </div>
              <div uib-tab="uib-tab" heading="Progression Settings">
                <stage-progression-options progression="$ctrl.stage.progression"></stage-progression-options>
              </div>
              <div uib-tab="uib-tab" heading="&lt;/&gt;" class="pull-right">
                <pre>{$ $ctrl.stage | json $}</pre>
              </div>
            </div>
          </div>
          <div class="show-more-link">
            <button ng-click="$ctrl.showMore = !$ctrl.showMore" class="btn btn-link">{$ $ctrl.showMore ? 'Show Less' : 'Customise' $} <i ng-class="$ctrl.showMore ? 'fa-chevron-up' : 'fa-chevron-down'" class="fa"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
